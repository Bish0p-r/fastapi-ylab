version: "3.8"

services:
  db:
    image: postgres
    container_name: ylab_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgresdata:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
    container_name: ylab_app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "alembic upgrade head && uvicorn app.main:app --reload --host 0.0.0.0"
    ports:
      - 8000:8000
    networks:
      - app-network

networks:
  app-network:

volumes:
  postgresdata: